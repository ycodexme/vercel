<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/img/logo.png') }}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- SEO Meta Tags -->
    <title>Receive SMS Online - Free Temporary Phone Numbers | SmsToYou</title>
    <meta name="description" content="SmsToYou offers free temporary phone numbers for receiving SMS online from 48 different locations. Protect your privacy by using our free SMS service without revealing your real number.">
    <meta name="keywords" content="receive sms online, free sms, free number, temporary phone number, sms online, online sms, sms receiver, privacy protection">
    <meta name="robots" content="index, follow">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">

    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="Receive SMS Online - Free Temporary Phone Numbers | SmsToYou">
    <meta property="og:description" content="SmsToYou offers free temporary phone numbers for receiving SMS online from 48 different locations. Protect your privacy by using our free SMS service without revealing your real number.">
    <meta property="og:image" content="{{ url_for('static', filename='assets/img/SmsToYou.png') }}">
    <meta property="og:url" content="{{ url_for('index', _external=True) }}">
    <meta property="og:type" content="website">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Receive SMS Online - Free Temporary Phone Numbers | SmsToYou">
    <meta name="twitter:description" content="SmsToYou offers free temporary phone numbers for receiving SMS online from 48 different locations. Protect your privacy by using our free SMS service without revealing your real number.">
    <meta name="twitter:image" content="{{ url_for('static', filename='assets/img/SmsToYou.png') }}">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='assets/img/SmsToYou.png') }}" alt="SmsToYou Logo" style="height: 50px;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('countries') }}">Countries</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('faq') }}">FAQ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('terms') }}">Terms</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>
    <!-- Footer -->
    <footer class="footer bg-dark text-white mt-4">
        <div class="container text-center py-3">
            <p>© 2023 SmsToYou - Tous droits réservés</p>
            <p>
                <a href="{{ url_for('privacy') }}" class="text-white">Politique de confidentialité</a> | 
                <a href="{{ url_for('terms') }}" class="text-white">Conditions d'utilisation</a>
            </p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
